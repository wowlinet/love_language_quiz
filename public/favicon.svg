<svg width="120" height="120" viewBox="0 0 120 120" style="background:#fff" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <!-- 高饱和玫红→亮粉渐变 -->
            <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ff0066;stop-opacity:1" />  <!-- 正玫红 -->
                <stop offset="100%" style="stop-color:#ff4d94;stop-opacity:1" /> <!-- 高亮粉 -->
            </linearGradient>

            <!-- 描边渐变 -->
            <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#8b6914;stop-opacity:1" />
            </linearGradient>
        </defs>

        <!-- 外圈 -->
        <circle cx="60" cy="60" r="50" fill="none" stroke="url(#badgeGradient)" stroke-width="5"/>
        <!-- 内圈 -->
        <circle cx="60" cy="60" r="40" fill="none" stroke="url(#badgeGradient)" stroke-width="3"/>

        <!-- 高饱和心形 -->
        <path d="M60,48
                 C60,43 55,38 50,38
                 C45,38 40,43 40,48
                 C40,53 45,58 50,63
                 L60,73
                 L70,63
                 C75,58 80,53 80,48
                 C80,43 75,38 70,38
                 C65,38 60,43 60,48 Z"
              fill="url(#pinkGradient)"/>

        <!-- 下方文字 -->
        <text x="60" y="83"
              font-family="Times New Roman, serif"
              font-size="6"
              fill="#8b6914"
              text-anchor="middle">
            LOVE
        </text>
    </svg>