<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <!-- 粉红色心形渐变 -->
            <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#fad0c4;stop-opacity:1" />
            </linearGradient>
            <!-- 描边渐变 -->
            <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#8b6914;stop-opacity:1" />
            </linearGradient>
        </defs>

        <!-- 外圈（半径 47，描边 3，边缘刚好落在 50+47+1.5=98.5 → 留 1.5 px 空间） -->
        <circle cx="50" cy="50" r="47" fill="none" stroke="url(#badgeGradient)" stroke-width="3"/>
        <!-- 内圈 -->
        <circle cx="50" cy="50" r="37" fill="none" stroke="url(#badgeGradient)" stroke-width="1"/>

        <!-- 粉红色心形 -->
        <path d="M50,38
                 C50,33 45,28 40,28
                 C35,28 30,33 30,38
                 C30,43 35,48 40,53
                 L50,63
                 L60,53
                 C65,48 70,43 70,38
                 C70,33 65,28 60,28
                 C55,28 50,33 50,38 Z"
              fill="url(#pinkGradient)"/>

        <!-- 下方文字 -->
        <text x="50" y="73"
              font-family="Times New Roman, serif"
              font-size="6"
              fill="#8b6914"
              text-anchor="middle">
            LOVE
        </text>
    </svg>